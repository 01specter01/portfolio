<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/901c8a4cd2.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./about-page.css" />
        <title>portfolio</title>
    </head>
    <body>
        <nav class="side-menue">
            <aside class="side-menue__link-wrapper">
                <a
                    class="side-menue__links-wrapper__link"
                    href="./about-page.html"
                    >About</a
                >
                <a
                    class="side-menue__links-wrapper__link"
                    href="./own-project-page.html"
                    >Own Projects</a
                >
                <a
                    class="side-menue__links-wrapper__link"
                    href="./contact-page.html"
                    >Contact</a
                >
            </aside>
        </nav>

        <article class="profile">
            <img
                class="profile__image"
                src="./img/profil-pic.jpg"
                alt="profil-pic"
            />
            <h1 class="profile__name">Leo Volwahsen</h1>
            <h1 class="profile__title">Frontend Developer</h1>
            <span class="profile__social-media-icons-wrapper">
                <section class="profile__social-media-icons-wrapper__icon">
                    <i class="fa-brands fa-linkedin"></i>
                </section>
                <section class="profile__social-media-icons-wrapper__icon">
                    <i class="fa-brands fa-github-square"></i>
                </section>
                <section class="profile__social-media-icons-wrapper__icon">
                    <i class="fa-solid fa-envelope"></i></section
            ></span>
        </article>

        <section class="skills">
            <h1 class="skills__aboutme">About Me</h1>
            <p class="skills__text">
                I am Leo Volwahsen, frontend developer based in Germany, Berlin.
                I have good understanding in HTML, CSS and Javascrit as well as
                Python. If I peaked your interrest please feel free to contact
                me.
            </p>
            <div class="skills__list">
                <div class="skills__list__list-items">
                    HTML
                    <progress
                        class="skills__list__list-items__progressbar-html"
                        value="70"
                        max="100"
                    ></progress>
                    <label
                        class="skills__list__list-items__progressbar-html__label"
                        for="skills__list__list-items__progressbar-html"
                        >70%</label
                    >
                </div>

                <div class="skills__list__list-items">
                    CSS
                    <progress
                        class="skills__list__list-items__progressbar-css"
                        value="50"
                        max="100"
                    ></progress
                    ><label
                        class="skills__list__list-items__progressbar-css__label"
                        for="skills__list__list-items__progressbar-css"
                        >50%</label
                    >
                </div>
                <div class="skills__list__list-items">
                    Java Script
                    <progress
                        class="skills__list__list-items__progressbar-js"
                        value="5"
                        max="100"
                    ></progress
                    ><label
                        class="skills__list__list-items__progressbar-js__label"
                        for="skills__list__list-items__progressbar-js"
                        >5%</label
                    >
                </div>
                <div class="skills__list__list-items">
                    Python
                    <progress
                        class="skills__list__list-items__progressbar-py"
                        value="15"
                        max="100"
                    ></progress
                    ><label
                        class="skills__list__list-items__progressbar-py__label"
                        for="skills__list__list-items__progressbar-py"
                        >15%</label
                    >
                </div>
            </div>
        </section>
    </body>
</html>
